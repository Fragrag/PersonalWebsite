---
layout: default
---

<div>
    <ul id="projectlist">
        <li>3D</li>
        <li>Art</li>
        <li>Photography</li>
        <li>Programming</li>
    </ul>  
</div>

{% for project in site.projects reversed %}
<div class="project {{ project.type }}">
    <div class="thumbnail">
        <a href="{{ site.baseurl }}{{ project.url }}">
        {% if project.img %}
            <img class="thumbnail" style="left:{{ project.offsetx }} !important; top:{{ project.offsety }} !important;" src="{{ project.img }}"/>
        {% else %}
            <div class="thumbnail blankbox"></div>
        {% endif %}    
        <span>
            <h2>{{ project.title }}</h2>
            <br/>
            <p>{{ project.year }}</p>
        </span>
        </a>
    </div>
</div>
{% endfor %}
